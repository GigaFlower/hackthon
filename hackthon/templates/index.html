<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

{% if photo %}
<img src="/static/photo/{{ photo }}" width="300">
{% endif %}

{% if music %}
<audio id="music" src="/static/music/{{ music }}" controls="controls" loop="false" autoplay="autoplay"></audio>
{% endif %}


<form method="post" enctype="multipart/form-data">
    <input type="file" name="photo" id="photo" onchange="document.forms[0].submit()">
</form>

</body>
</html>
